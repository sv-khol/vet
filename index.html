<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет доз препаратов</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Расчет доз препаратов</h1>
    <div class="vars">
        <div class="var">
            <h2>Однократный прием / инъекция</h2>
            <form action="" id="inject">
                <label><span> препарат: </span><input class="prep_name" type="text" disabled></label>
                <div class="line">
                    <label><span>форма выпуска: </span><input class="prep_doz" type="text"></label>
                    <select name="" class="prep_izm">
                        <option value="mg_ml">МГ/мл</option>
                        <option value="mkg">МкГ/мл</option>
                        <option value="ed">ЕД/мл</option>
                        <option value="proc">%</option>
                        <!-- <option value="mg">mg</option>
                        <option value="gr">gr</option>
                        <option value="ml">ml</option> -->
                    </select>
                </div>

                <label><span>вес животного: </span><input class="animal_weight" type="text"> кг</label>
                <div class="line">
                    <label><span>дозировка: </span><input class="animal_doz" type="text"></label>
                    <select name="" class="animal_doz_izm">
                        <option value="mg">МГ/кг</option>
                        <option value="mkg">МкГ/кг</option>
                        <option value="ed">ЕД/кгg</option>
                        <option value="gr">гр/кг</option>
                        <option value="ml">мл/кг</option>
                    </select>
                </div>

                <button type="submit">Расчет</button>
                <!-- <button type="reset">Сброс</button> -->
                <p class="rez"></p>
            </form>
        </div>
        <div class="var">
            <h2>инфузомат</h2>
            <form action="" id="infuzo">
                <label><span>препарат: </span><input class="prep_name" type="text" disabled></label>
                <div class="line">
                    <label><span>форма выпуска: </span><input class="prep_doz" type="text"></label>
                    <select name="" class="prep_izm">
                        <option value="mg_ml">МГ/мл</option>
                        <option value="mkg">МкГ/мл</option>
                        <option value="ed">ЕД/мл</option>
                        <option value="proc">%</option>
                    </select>
                </div>

                <label class="line"><span>вес животного: </span><input class="animal_weight" type="text"> кг</label>
                <div class="line">
                    <label><span>дозировка: </span><input class="animal_doz" type="text"></label>
                    <select name="" class="animal_doz_izm">
                        <option value="mg">МГ/кг</option>
                        <option value="mkg">МкГ/кг</option>
                        <option value="ed">ЕД/кг</option>
                        <option value="gr">гр/кг</option>
                        <option value="ml">мл/кг</option>
                    </select>
                    <select name="" class="in_time">
                        <option value="1">в час</option>
                        <option value="60">в мин</option>
                    </select>
                </div>
                <label class="line"><span>кол-во часов: </span><input class="period" type="text"></label>

                <button type="submit">Расчет</button>
                <p class="rez"></p>
            </form>
        </div>
        <div class="var">
            <h2>расчет разведения порошков</h2>
            <form action="" id="razved">
                <label><span>препарат:</span> <input class="prep_name" type="text" disabled></label>
                <div class="line">
                    <label><span>форма выпуска: </span><input class="prep_doz" type="text"></label>
                    <select name="" class="prep_izm">
                        <option value="gr">гр</option>
                        <option value="mg">мг</option>
                        <option value="mkg">МкГ</option>
                    </select>

                </div>
                <label><span>жидкость (NaCl): </span><input class="fluid" type="text"> мл</label>
                <label class="line"><span>вес животного: </span><input class="animal_weight" type="text"> кг</label>
                <div class="line">
                    <label><span>дозировка: </span><input class="animal_doz" type="text"></label>
                    <select name="" class="animal_doz_izm">
                        <option value="mg">МГ/кг</option>
                        <option value="mkg">МкГ/кг</option>
                        <option value="gr">гр/кг</option>
                    </select>
                </div>

                <button type="submit">Расчет</button>
                <p class="rez"></p>
            </form>
        </div>
        <div class="var">
            <h2>расчет времени инфузии</h2>
        </div>
    </div>






    <script src="calc.js"></script>
</body>

</html>
